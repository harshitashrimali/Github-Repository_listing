<div class="container loginform">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
        <div>
            <label for="email">Email<i>*</i></label>
            <input type="email" id="email" formControlName="email" placeholder="Enter Email" />
        </div>
        <div>
            <label for="password">Password<i>*</i></label>
            <input type="password" id="password" formControlName="password" placeholder="Enter Password"
                autocomplete="on" />
        </div>
        <div>
            <button class="danger" type="reset">Reset</button>
            <button class="success" type="submit" [disabled]="loginForm.invalid">Login</button>
        </div>
        <div *ngIf="f.email.errors" class="invalid-field">
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
    </form>
</div>
